<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #0056b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .login-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .iot-brand {
            font-size: 18px;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[name="action"][value="user"] {
            background-color: #007bff;
            color: #fff;
        }

        button[name="action"][value="user"]:hover {
            background-color: #0056b3;
        }

        button[name="action"][value="admin"] {
            background-color: #28a745;
            color: #fff;
        }

        button[name="action"][value="admin"]:hover {
            background-color: #1e7e34;
        }

        .register-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #e0a800;
        }

        .error-message {
            margin-top: 15px;
            font-size: 14px;
            color: #e74c3c;
        }

        .iot-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="iot-brand">IoT Project - Sensor Dashboard</p>
        <form method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="button-group">
                <button type="submit" name="action" value="user">Log in as User</button>
                <button type="submit" name="action" value="admin">Log in as Admin</button>
            </div>
        </form>
        <a href="{% url 'register' %}" class="register-btn">Create New Account</a>
        <p class="iot-footer">Securing Your IoT Environment</p>
    </div>
</body>
</html>
