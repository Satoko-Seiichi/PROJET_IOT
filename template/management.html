<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Feedback Management</h1>
    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Temperature</th>
                <th>Date</th>
                <th>Comment</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedback_list %}
                <tr>
                    <td>{{ feedback.name }}</td>
                    <td>{{ feedback.temperature }} Â°C</td>
                    <td>{{ feedback.date }}</td>
                    <td>{{ feedback.comment }}</td>
                    <td>{{ feedback.timestamp }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No feedback available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
